<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietti Treno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="text-center">
  <nav class="navbar italobg p-2 ">
    <div class="container-fluid justify-content-center">
      <div class="row text-center">
      <img id="italologo" src="img\italologo.png" alt="LogoItalo">
    </div>
    </div>
  </nav>
  </header>

  <main class="m-4">
<div class="container p-3">
<div class="row">
<div class="col-12">
<h3 class="text-center"> DATI PASSEGGERO </h3>
</div>

<form data-bitwarden-watching="1" id="ClientData">
<div class="col-3">
  <label for="name" class="form-label mb-0">Nome</label>
    <input type="text" class="form-control mb-3" id="name">
  </div>

  <div class="col-3">
    <label for="lastname" class="form-label mb-0">Cognome</label>
    <input type="text" class="form-control mb-3" id="lastname">
  </div>

    <div class="col-3">
    <label for="age">Et√†</label> <br>
    <select name="scelta" id="age">
        <option value="Minorenne">Minorenne</option>
        <option value="Maggiorenne">Maggiorenne</option>
        <option value="Over65">Over 65</option>
    </select>
</div>

<div class="col-3">
    <label for="km" class="form-label mt-2 mb-0">Chilometri da percorrere</label>
    <input type="number" min="1" class="form-control mb-3" id="km">
    </div>
    


    <button class="btn italobg text-light" id="generate">Genera Biglietto</button>
    <button class="btn italobg text-light" id="cancel">Annulla</button>
  </form>

    </div>
    </div>


    <div class="container">
      <div class="row">
<div class="col-12">
<h4 class="text-center mb-4 mt-4"> IL TUO BIGLIETTO </h4>
      </div>  
<div class="col-4">
<h5> NOME PASSEGGERO </h5>
<p id="name"></p>
</div>
<div class="col-2">
  <h5> OFFERTA </h5>
  <p id="offer"></p>
  </div>
  <div class="col-2">
    <h5> CARROZZA </h5>
    <p id="cab"></p>
    </div>
    <div class="col-2">
      <h5> CODICE CP </h5>
      <p id="codecp"></p>
      </div>
      <div class="col-2">
        <h5> COSTO BIGLIETTO </h5>
        <p id="ticketPrice"></p>
        </div>

</div>
</div>
    </div>
  </main>

  <script src="./js/main.js">  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
